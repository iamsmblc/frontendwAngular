<div class="card">
  <div class="card-header"><h5>{{'DataMixingChart'|translate}}</h5></div>
  <div class="card-body ">

    <div class="container">
      <!--<button type="button" (click)="newDataAdd()" class="btn button-add mt-1">{{'createData'|translate}}</button>-->

      <dx-button icon="inserttable" class="btn-light button-add mt-1" (click)=" newDataAdd()" hint="Yeni Veri Ekle"></dx-button>
    </div>


    <dx-data-grid [dataSource]="dataMixingMaster"
                  (onRowDblClick)="detailData($event)"
                  [hoverStateEnabled]="true" rowAlternationEnabled="true"
                  [columnAutoWidth]="true" [wordWrapEnabled]="true"
                  [showBorders]="true">
      <dxo-export [enabled]="true"></dxo-export>
      <dxo-grouping [contextMenuEnabled]="true" expandMode="rowClick"></dxo-grouping>
      <dxo-pager [allowedPageSizes]="[8, 12, 20]" [showInfo]="true" [showNavigationButtons]="true" [showPageSizeSelector]="true" [visible]="true"></dxo-pager>

      <dxo-search-panel [visible]="true" [width]="425"></dxo-search-panel>
      <dxo-sorting mode="multiple"></dxo-sorting>
      <dxi-column dataField="dataMixingVersion"
                  [caption]="'version'|translate" [width]="200" [allowSorting]="true"></dxi-column>
      <dxi-column dataField="dataMixingVersionDescription"
                  [caption]="'description'|translate" [width]="400" [allowSorting]="true"></dxi-column>
      <dxi-column dataField="approvalStatusName" [caption]="'isApproved'|translate" [width]="200" [allowSorting]="true"></dxi-column>
      <dxi-column dataField="fromDate" dataType="date" [format]="{ type: 'dd.MM.yyyy' }"
                  [caption]="'fromDate'|translate" [width]="200" [allowSorting]="true"></dxi-column>
      <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[8, 12, 20]"></dxo-pager>
      <dxi-column [width]="90" [allowFiltering]="false" [allowSorting]="false" cellTemplate="cellTemplate"></dxi-column>
      <div *dxTemplate="let data of 'cellTemplate'" class="d-flex justify-content-center">
        <dx-button icon="glyphicon glyphicon-trash"
                   (click)="warningPopUp(data)"
                   hint="Sil"></dx-button>
      </div>


    </dx-data-grid>

    <dx-popup width="400"
              height="215"
              [showTitle]="true"
              [title]="warningText"
              [dragEnabled]="false"
              [closeOnOutsideClick]="false"
              [showCloseButton]="true"
              [(visible)]="popupVisible">
      <dx-scroll-view width="100%" height="100%">
        <dxo-position at="center"
                      my="center"
                      [of]="positionOf">
        </dxo-position>
        <div class="mb-4">

          <span> {{'deletemix'|translate}}</span>



        </div>
        <div class="mb-4">


          <span> <strong>{{'continueWarning'|translate}}</strong></span>



        </div>
        <div class="display-block float-right">

          <div class="float-right ml-1"><dx-button icon="glyphicon glyphicon-trash" class="btn-light" hint="{{'Delete'|translate}}" (onClick)="deleteData(deleteId)"></dx-button></div>
          <!--<div class="float-right"><dx-button icon="glyphicon glyphicon-remove" class="btn-light" hint="{{'Cancel'|translate}}" (click)="close()"></dx-button></div>-->

        </div>

      </dx-scroll-view>
    </dx-popup>


  </div>
</div>
